databases:
  - name: nonnda_app_development
    databaseName: nonnda_app_development
    user: seetsuko
    region: singapore

services:
  - type: web
    name: nonnda_app_development
    env: ruby
    region: singapore
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: <%= ENV['DATABASE_URL'] %>
        fromDatabase:
          name: render_app
          property: connectionString
      - key: <%= ENV['RAILS_MASTER_KEY'] %>
        sync: false