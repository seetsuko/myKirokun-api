databases:
  - name: myKirokun_DB
    databaseName: mykirokun_db
    user: MyKirokun_API
    region: singapore

services:
  - type: web
    name: MyKirokun_API
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: myKirokun_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - type: pserv
        name: redis
        env: docker
        autoDeploy: false
        disk:
          name: data
          mountPath: /var/lib/redis
          sizeGB: 10